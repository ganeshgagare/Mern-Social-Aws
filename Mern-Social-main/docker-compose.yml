version: '3.8'
services:
  node-backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file: ./backend/.env
    
  dotnet-ai:
    build: ./SocialAI.Service
    ports:
      - "5100:5100"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - node-backend